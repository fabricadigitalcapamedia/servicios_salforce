<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      Acci√≥n
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [ngClass]="buttonClasses" (click)="realizarAccion(element)">Ejecutar {{element.name}}</button>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Request
    </th>
    <td mat-cell *matCellDef="let element"> {{element.request}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Response
    </th>
    <td mat-cell *matCellDef="let element"> {{element.response}} </td>
  </ng-container>

  <ng-container matColumnDef="Total tiempo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Total Tiempo
    </th>
    <td mat-cell *matCellDef="let element"> {{element.horainicial}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6" *ngFor="let par of boxControl">
      <div class="card h-100 shadow justify-content-center">
        <div>
          <div class="row card-body col-lg-12" >
            <div class="d-flex align-items-center justify-content-between">
              <div class="mr-3 row">
                <h1 class="card-title tit-alt mt-0 mb-0">
                  {{ par.name}}
                </h1>
              </div>
              <div class="">
                <i  style="color: #54b536"></i>
              </div>
            </div>
            <div class="">
              <p class="card-text D-label">Metodo: {{ par.request}}</p>
            </div>
          </div>
        </div>
        <div class="">
          <div class="pl-3 pb-3 pr-3">
            <button type="button" (click)="realizarAccion(par)" class="m-0 btn btn-info pt-1 pb-1 w-100">
              <strong>Probar</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- primera version -->
  </div>



<router-outlet></router-outlet>
